<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css" />
    <title>World Clock</title>
</head>

<body>
    <div class="container">
        <h1>World Clock</h1>

        <select name="" id="">
            <option value="">Select a city..</option>
            <option value="new york">New York</option>
            <option value="paris">Paris</option>
            <option value="seoul">Seoul</option>
            <option value="dubai">Dubai</option>
        </select>

        <div class="city">
            <div>
                <h2>
                    Seoul
                </h2>
                <div class="date">
                    December 10th 2022
                </div>
            </div>

            <div class="time">
                12:34 <span class="pm">pm</span>

            </div>
        </div>
        <div class="city">
            <div>
                <h2>
                    Paris
                </h2>
                <div class="date">
                    December 10th 2022
                </div>
            </div>

            <div class="time">
                12:34 <span class="pm">pm</span>

            </div>
        </div>
        <div class="city">
            <div>
                <h2>
                    Sydney
                </h2>
                <div class="date">
                    December 10th 2022
                </div>
            </div>

            <div class="time">
                12:34 <span class="pm">pm</span>

            </div>
        </div>
    </div>
    <footer>
        Coded by <strong>Hyunjoo Park</strong> and is <a href="https://github.com/hjooqkr/world-clock"
            target="_blank">open
            sourced
        </a>on Github
    </footer>
    <script src="javascript/index.js"></script>
</body>

</html>
